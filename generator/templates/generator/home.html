<div class="container text-center">
  <h1>Password Generator</h1>



<a href="{% url 'home'%}"> Home </a> - <a href="{% url 'about'%}"> About</a>

<form action="{% url 'generate_password' %}">
   <select class="" name="length">
     <option value="6">6 char long</option>
     <option value="7">7 char long</option>
     <option value="8" selected="selected">8 char long</option>
     <option value="9">9 char long</option>
   </select>   Password Length
   <br>

   <input type="checkbox" name = "upper_char"> Uppercase Characters
   <br>
   <input type="checkbox" name = "num"> Numbers Characters
   <br>
   <input type="checkbox" name = "special_char"> Special Characters
   <br>


   <input type="submit" name="" value="Generate Password" class = "btn btn-primary">

</form>
</div>
